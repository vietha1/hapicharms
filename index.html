<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xem video</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
    }
    video {
      width: 90%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    .controls {
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      background-color: #ff8800;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background-color: #ffaa33;
    }
  </style>
</head>
<body>
  <video id="player" controls muted>
    <source id="videoSource" src="" type="video/mp4" />
    Trình duyệt của bạn không hỗ trợ video.
  </video>

  <div class="controls">
    <button id="toggleBtn">Play</button>
    <button id="muteBtn">Unmute</button>
  </div>

  <script>
    // ✅ Lấy tham số id từ URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "1"; // mặc định id=1 nếu không có

    // ✅ Map id sang file video thật (bạn có thể thêm nhiều hơn)
    const videoMap = {
      1: "7149023309407.mp4",
      2: "video2.mp4",
      3: "video3.mp4"
    };

    const videoFile = videoMap[id] || videoMap[1];
    const video = document.getElementById("player");
    const source = document.getElementById("videoSource");
    const toggleBtn = document.getElementById("toggleBtn");
    const muteBtn = document.getElementById("muteBtn");

    source.src = videoFile;
    video.load();

    // ✅ Nút play/pause
    toggleBtn.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        toggleBtn.textContent = "Pause";
      } else {
        video.pause();
        toggleBtn.textContent = "Play";
      }
    });

    // ✅ Nút bật/tắt tiếng
    muteBtn.addEventListener("click", () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? "Unmute" : "Mute";
    });

    // ✅ Tự đổi nút khi video dừng
    video.addEventListener("pause", () => {
      toggleBtn.textContent = "Play";
    });
    video.addEventListener("play", () => {
      toggleBtn.textContent = "Pause";
    });
  </script>
</body>
</html>
